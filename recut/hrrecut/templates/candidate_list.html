<form method="get">
    {{ form.as_p }}
    <button type="submit">Filter</button>
</form>

<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Skills</th>
            <th>Experience</th>
            <th>Date Applied</th>
        </tr>
    </thead>
    <tbody>
        {% for candidate in candidates %}
            <tr>
                <td>{{ candidate.name }}</td>
                <td>{{ candidate.skills }}</td>
                <td>{{ candidate.experience }}</td>
                <td>{{ candidate.date_applied }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
